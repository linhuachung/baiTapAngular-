<div class="container">
  <div>
    <h3>ĐẶT VÉ XE BUS HANG CYBERSOFT</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ng-container *ngFor="let item of mangGhe; let index = index">
        <app-ghe [chair]="item" (evntChoose)="showChair($event)" *ngIf="status"></app-ghe>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h3>Danh sach ghe</h3>
      <div *ngFor="let item of listChairChoose">
        Ghế: {{ item.TenGhe }} - Giá: ${{ item.Gia }}
      </div>

      <button class="btn btn-danger" (click)="pickChair()">Đặt ghế</button>
      <span>Tổng tiền: $<span *ngFor="let item of listChairChoose">{{item.tongTien}}</span></span>
    </div>
  </div>
</div>
